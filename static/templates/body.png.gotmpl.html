
<div class="main-content">
    <h1>Welcome to Our Website</h1>
    <p>This is the main content area. The left column contains a navigation list that you can customize with your own links and content.</p>
    <p>You can add more content here as needed for your website.</p>
    <!-- HTML5 date picker -->
    <label for="end-datetime">Start date</label>
    <input
            type="datetime-local"
            id="start-datetime"
            name="start-date"
            value="{{.StartInputValue}}"
            step="300"
    />
    <label for="end-datetime">End date</label>
    <input
            type="datetime-local"
            id="end-datetime"
            name="end-datetime"
            value="{{.EndInputValue}}"
            step="300"
    />
    <h1>Traffic rate</h1>
    <div class="" id="chart_snmptraffic">
        <img width="600px" height="150px" src="{{.TrafficImg}}"/>
    </div>
    <hr>
    <h1>Bytes</h1>
    <div class="pie" id="chart_flowsrcbytesinput">
        <img width="300px" height="300px" src="{{.InputSrcBytesPie}}"/>
    </div>
    <div class="pie" id="chart_flowdstbytesinput">
        <img width="300px" height="300px" src="{{.InputDstBytesPie}}"/>
    </div>
    <div class="pie" id="chart_flowsrcbytesoutput">
        <img width="300px" height="300px" src="{{.OutputSrcBytesPie}}"/>
    </div>
    <div class="pie" id="chart_flowdstbytesoutput">
        <img width="300px" height="300px" src="{{.OutputDstBytesPie}}"/>
    </div>
    <hr>
    <h1>Packets</h1>
    <div class="pie" id="chart_flowsrcpktsinput">
        <img width="300px" height="300px" src="{{.InputSrcPktsPie}}"/>
    </div>
    <div class="pie" id="chart_flowdstpktsinput">
        <img width="300px" height="300px" src="{{.InputDstPktsPie}}"/>
    </div>
    <div class="pie" id="chart_flowsrcpktsoutput">
        <img width="300px" height="300px" src="{{.OutputSrcPktsPie}}"/>
    </div>
    <div class="pie" id="chart_flowdstpktsoutput">
        <img width="300px" height="300px" src="{{.OutputDstPktsPie}}"/>
    </div>
    <!--<iframe src="./world.html" style="width: 200px; height: 200px; border: none;"></iframe>-->
</div>
