<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Left Column List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .pie {
            float: left;
        }
        .container {
            display: flex;
            min-height: 100vh;
            flex-wrap: wrap;
        }

        .left-column {
            width: 250px;
            min-width: 250px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            font-size: 10px;
        }

        .left-column h3 {
            margin-top: 0;
            color: #333;
        }

        .left-column ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .left-column li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .left-column li:last-child {
            border-bottom: none;
        }

        .left-column a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .left-column a:hover {
            color: #0056b3;
        }

        .center-column {
            width: 150px;
            min-width: 150px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
        }

        .center-column h3 {
            margin-top: 0;
            color: #333;
            font-size: 10px;
        }

        .center-column ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .center-column li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 10px;
        }

        .center-column li:last-child {
            border-bottom: none;
        }

        .center-column a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .center-column a:hover {
            color: #0056b3;
        }

        .main-content {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #fff;
        }

        /* Responsive behavior for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-column {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            
            .center-column {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            
            .main-content {
                width: 100%;
                min-width: unset;
            }
        }

        /* Alternative: Stack when combined width exceeds viewport */
        @media (max-width: 720px) {
            .center-column {
                order: 2;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            
            .main-content {
                order: 3;
                width: 100%;
                min-width: unset;
            }
        }
    </style>
    <noscript>Estamos en 2025, habilita javascript!</noscript>
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./highcharts.js"></script>
    <script src="./drilldown.js"></script>
    <script src="./sankey.js"></script>
    <script src="./non-cartesian-zoom.js"></script>
    <script src="./mouse-wheel-zoom.js"></script>
    <script src="./exporting.js"></script>
    <script src="./export-data.js"></script>
    <script src="./accessibility.js"></script>
    <script src="./adaptive.js"></script>
    <script src="./htmx.min.js"></script>
    <script src="./select.js"></script>

</head>
<body>
<div class="container">
    <div class="left-column">
        <h3>Exporters</h3>
        <ul>
            <li><a href="#home">Home</a></li>
            <div hx-get="/api/v1/exporters/list" hx-trigger="load"></div>
        </ul>
    </div>
    <div class="center-column">
        <h3>Interfaces</h3>
        <div id="interfaces">
        </div>
    </div>
    <div id="body">
    </div>

</div>

</body>
</html>
