
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Left Column List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-column {
            width: 250px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-column h3 {
            margin-top: 0;
            color: #333;
        }

        .left-column ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .left-column li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .left-column li:last-child {
            border-bottom: none;
        }

        .left-column a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .left-column a:hover {
            color: #0056b3;
        }


        .center-column {
            width: 250px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
        }

        .center-column h3 {
            margin-top: 0;
            color: #333;
        }

        .center-column ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .center-column li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .center-column li:last-child {
            border-bottom: none;
        }

        .center-column a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .center-column a:hover {
            color: #0056b3;
        }



        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }
    </style>
    <noscript>Estamos en 2025, habilita javascript!</noscript>
    <script src="./htmx.min.js"></script>
</head>
<body>
<div class="container">
    <div class="left-column">
        <h3>Exporters</h3>
        <ul>
            <li><a href="#home">Home</a></li>
            <div hx-get="/api/v1/exporters/list" hx-trigger="load"></div>
        </ul>
    </div>
    <div class="center-column">
        <h3>Interfaces</h3>
        <div id="interfaces">

        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to Our Website</h1>
        <p>This is the main content area. The left column contains a navigation list that you can customize with your own links and content.</p>
        <p>You can add more content here as needed for your website.</p>
    </div>
</div>
</body>
</html>
