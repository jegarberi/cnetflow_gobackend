
<div class="main-content">
    <h1>Welcome to Our Website</h1>
    <p>This is the main content area. The left column contains a navigation list that you can customize with your own links and content.</p>
    <p>You can add more content here as needed for your website.</p>
    <!-- HTML5 date picker -->
    <label for="end-datetime">Start date</label>
    <input
            type="datetime-local"
            id="start-datetime"
            name="start-date"
            value="{{.StartInputValue}}"
            step="300"
    />
    <label for="end-datetime">End date</label>
    <input
            type="datetime-local"
            id="end-datetime"
            name="end-datetime"
            value="{{.EndInputValue}}"
            step="300"
    />
    <h1>Traffic rate</h1>
    <div class="" id="chart_snmptraffic">

    </div>
    <hr>
    <h1>Bytes</h1>
    <div class="pie" id="chart_flowsrcbytesinput">

    </div>
    <div class="pie" id="chart_flowdstbytesinput">

    </div>
    <div class="pie" id="chart_flowsrcbytesoutput">

    </div>
    <div class="pie" id="chart_flowdstbytesoutput">

    </div>
    <hr>
    <h1>Packets</h1>
    <div class="pie" id="chart_flowsrcpktsinput">

    </div>
    <div class="pie" id="chart_flowdstpktsinput">

    </div>
    <div class="pie" id="chart_flowsrcpktsoutput">

    </div>
    <div class="pie" id="chart_flowdstpktsoutput">

    </div>

</div>
<script src="./api/v1/metrics/{{.Exporter}}/{{.Interface}}/{{.StartUnix}}/{{.EndUnix}}/js">

</script>
