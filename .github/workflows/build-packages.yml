name: Build and Release Packages

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [debian, rhel7]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        run: |
          echo "Ref: $GITHUB_REF_NAME ($GITHUB_REF)"
          echo "SHA: $GITHUB_SHA"
          docker --version

      - name: Free disk space (optional)
        run: |
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/share/dotnet || true
          df -h

      - name: Compute VERSION from git ref
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # Strip leading 'refs/tags/' and optional 'v' prefix
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG_NAME#v}"
          else
            SHORT_SHA="${GITHUB_SHA::7}"
            VERSION="0.0.0-g${SHORT_SHA}"
          fi
          echo "VERSION=$VERSION" | tee -a $GITHUB_ENV
          echo "Computed VERSION=$VERSION"

      - name: Build Debian package
        if: matrix.target == 'debian'
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          bash ./docker_build_debian.sh

      - name: Build RHEL7 package
        if: matrix.target == 'rhel7'
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          bash ./docker_build_rhel7.sh

      - name: Compute checksums
        run: |
          mkdir -p output
          if compgen -G "output/*.deb" > /dev/null; then sha256sum output/*.deb | tee output/SHA256SUMS.deb.txt; fi
          if compgen -G "output/*.rpm" > /dev/null; then sha256sum output/*.rpm | tee output/SHA256SUMS.rpm.txt; fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-packages-${{ github.sha }}
          path: |
            output/*.deb
            output/*.rpm
            output/SHA256SUMS.*.txt
          if-no-files-found: error
          retention-days: 7

  release:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded artifacts
        run: |
          ls -R dist || true

      - name: Verify artifacts exist
        run: |
          shopt -s globstar nullglob
          files=(dist/**/*.deb dist/**/*.rpm)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No .deb or .rpm artifacts found in dist/"
            exit 1
          fi

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/SHA256SUMS.*.txt
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
